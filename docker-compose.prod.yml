version: '3.8'

services:
  bot:
    image: hendisantika/jvmid-bot:latest
    container_name: jvmid-bot
    env_file: .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
