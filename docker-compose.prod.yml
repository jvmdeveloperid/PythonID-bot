services:
  bot:
    image: hendisantika/jvmid-bot:${IMAGE_TAG:-latest}
    container_name: jvmid-bot
    user: "${DOCKER_UID:-1000}:${DOCKER_GID:-1000}"
    env_file: .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
